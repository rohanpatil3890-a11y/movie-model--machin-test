   <div class="backDrop closeBtn" id="backDrop"></div>

   <div class="movieModel" id="movieModel">
    <form id="formId">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Add Movie Details</h2>
                <i class="fa-solid fa-xmark fa-2x closeBtn"></i>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="movieTitle">MovieTitle</label>
                    <input type="text" id="movieTitle" class="form-control" required>
                    <label for="movieImg">MovieImg</label>
                    <input type="text" id="movieImg" class="form-control" required>
                    <label for="movieDec">MovieDec</label>
                    <textarea type="text" id="movieDec" class="form-control" required></textarea>
                    <label for="movieRating">MovieRating</label>
                    <select id="movieRating" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <button id="submitBtn" type="submit" class="btn btn-sm btn-outline-primary">Add Movie</button>
                <button id="updateBtn" type="button" class="btn btn-sm btn-outline-primary d-none">Update </button>
                <button type="button" class="btn btn-sm btn-outline-danger closeBtn">Close</button>
            </div>
        </div>
    </form>
